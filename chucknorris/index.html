<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chuck Norris</title>
  <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 id="title">Chuck Norris Jokes</h1>
    <div class="well-lg well">
      <ul id="joke"></ul>
    </div>
    <hr>

    <div class="row">
      <div class="col-md-6">
      <form class="name form-group">
        <h4>Customize the Jokes!</h4>
        <input type="text" placeholder="first" id="first">
        <input type="text" placeholder="last" id="last">
        <h4>How many jokes do you want?</h4>
        <select class="howmany form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      </form>
      <input id="anothaone" class="btn btn-primary" type="button" name="name" value="More!">
    </div>
    <div class="col-md-6">
      <h3>Previous Jokes:</h3>
      <ul id="oldjokes"></ul>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
